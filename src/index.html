<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <style>
        form{
            border: 1px solid black;
            margin-left: 5px;
            margin-bottom: 5px;
            margin-right: 20px;
            height: fit-content;
            text-align: left;
            padding: 10px;
            padding-top: 0px;
            width: 100%;
            
          
        }
        .form-group{
            display: inline-flex;
            width: 100%;              
        }
        .btn-primary{
            background-color: #007BFF;
            padding: 5px;
            border-radius: 2px;
            color: white;
        }
        .btn-secondary{
            background-color:#6C757D;
            padding: 5px;
            border-radius: 2px;
            color: white;

        }
        .principal{
            margin-left: 10%;
            margin-right: 10%;
            align-content: center;
    
        }
        table{
            width: 100%;              
            border-collapse: collapse;
            margin: 0; 
            
        }
        thead{
            background-color: rgba(41, 43, 46);
            border: 1px solid rgb(31, 24, 24);
            color: white;

        }
        td{
            height: 30px;
        }
        .trPrincipal{
            background-color: gray;
        }
        .trSecundario{
            background-color: white;
        }
        input{
            height: 20px;
            width: 300px;
        }
        i{
            visibility: hidden;
        }
        tr:hover i{
            visibility: visible;
        }
        .red{
            color: red;
        }
        .error{
            background-color: #dc5451;
            color: white;
            padding: 5px;
            margin: 5px;
            
            display: flex; 
            justify-content: space-between;
        }
    </style>
    <div class="principal">
        <h1>Almacén central - ACME SL</h1>
        <div class="form-group">
            <form id="newprod">
                <p><h2>Nuevo producto</h2></p>
                <p>
                    <label for="newprod-id" >Id: <br></label>
                    <input type="text" class="form-control" id="newprod-id" pattern="^[A-Z]{3}-[0-9]{4}$" required >
                    
                </p>
                <p>
                    <label for="newprod-name">Nombre: <br></label>
                    <input type="text" class="form-control" id="newprod-name" minlength="5" maxlength="25" required>
                    
                </p>
                <p>
                    <label for="newprod-price">Precio: <br></label>
                    <input type="number" class="form-control" id="newprod-price" required min="0" max="999.99" step="0.01">
                    
                </p>
                <p>
                    <label for="newprod-units">Unidades: <br></label>
                    <input type="number" class="form-control" id="newprod-units" min="0" max="100" required >
                    
                </p>
                
                <button type="button" class="btn btn-default btn-primary" id="newprod-add">Añadir</button>
                <button type="button" class="btn btn-default btn-primary" id="editprod" hidden>Editar</button>
                <button type="button" class="btn btn-secondary" id="btnreset">Reset</button>
            </form>
        </div>
        <table id="store">
            <thead>
                <td>Id</td>
                <td>Nombre</td>
                <td>Uds.</td>
                <td>Precio/u</td>
                <td>Importe</td>
                <td>Acciones</td>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div id="total">

        </div>
        <div id="messages">

        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
